<md-content class="md-padding" layout="column" layout-wrap layout-padding>
    <form name="userForm" ng-submit="$ctrl.saveUser()">
        <div layout="column">
            <md-input-container class="md-block">
                <label>Nombre de usuario</label>
                <input required type="string" name="userName" ng-model="$ctrl.user.userName" />
            </md-input-container>
            
            <md-input-container class="md-block">
                <label>Correo electrónico</label>
                <input required type="email" name="email" ng-model="$ctrl.user.email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
                <div ng-messages="userForm.email.$error" md-auto-hide="false">
                    <div ng-message="pattern">
                        Es necesario introducir un correo electrónico válido.
                    </div>
                </div>
            </md-input-container>
            <md-input-container class="md-block">
                <label>Contraseña</label>
                <input required type="password" name="password" ng-model="$ctrl.user.password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" />
                <div ng-messages="userForm.password.$error" md-auto-hide="false">
                    <div ng-message="pattern">
                        La contraseña debe contener mayúsculas, minúsculas, letras y símbolos, además de tener una longitud mínima de 8 caracteres
                    </div>
                </div>
            </md-input-container>
            
            <md-input-container class="md-block">
                <label>Repetir contraseña</label>
                <input required type="password" name="confirmPassword" ng-model="$ctrl.user.confirmPassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="La contraseña debe contener mayúsculas, minúsculas, letras y símbolos, además de tener una longitud mínima de 8 caracteres" />
            </md-input-container>
            <md-button class="md-primary" type="submit">Confirmar registro</md-button>
    </form>
</md-content>
